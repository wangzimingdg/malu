<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>马鹿电影</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- 先引入css文件 放到自己css文件的上面 -->
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mine.css" />
<body>
    <div class="mine-content">
        <div class="mine-header w">
            <div class="scan">
                <img src="./images/icon/scan_icon.png" alt="">
            </div>
            <h4>个人中心</h4>
            <div class="message">
                <img src="./images/icon/evaluate_2_icon.png" alt="">
                <img src="./images/icon/more_icon.png" alt="">
            </div>
        </div>

        <div class="mine-main w">
            <div class="user-info">
                <img src="./images/img/avatar_4.jpeg" alt="">
                <div>
                    <span class="user-name">
                        <p>双全</p>
                        <img src="./images/icon/crown_icon.png" alt="">
                    </span>
                    <span class="user-label">
                        <p>钻石永久会员</p>
                        <p>积分9999</p>
                    </span>
                </div>
            </div>
            <ul>
                <li><p>200</p><p>已看</p></li>
                <li><p>200</p><p>想看</p></li>
                <li><p>200</p><p>讨论</p></li>
                <li><p>200</p><p>记录</p></li>
            </ul>
        </div>
        <div class="member">
            <img src="./images/icon/diamand_icon.png" alt="">
            <div class="member-mid">
                <h4>会员中心</h4>
                <p>开通影视会员卡专属八折优惠</p>
            </div>
            <div class="order-member">
                <p>立即开通</p>
                <img class="right-icon" src="./images/icon/right_icon.png" alt="">
            </div>
        </div>
        <div class="order">
            <header>
                <img src="./images/icon/order_icon.png" alt="">
                <p>我的订单</p>
                <img class="right-icon" src="./images/icon/right_icon.png" alt="">
            </header>
            <div class="order-menu">
                <a href="###">
                    <div><img src="./images/icon/wallet_icon.png" alt=""></div>
                    <p>我的钱包</p>
                </a>
                <a href="###">
                    <div><img src="./images/icon/pay_icon.png" alt=""></div>
                    <p>待付款</p>
                </a>
                <a href="###">
                    <div><img src="./images/icon/evaluate_icon.png" alt=""></div>
                    <p>待评价</p>
                </a>
                <a href="###">
                    <div><img src="./images/icon/speed_icon.png" alt=""></div>
                    <p>退款</p>
                </a>
                <a href="###">
                    <div><img src="./images/icon/movie_a_icon.png" alt=""></div>
                    <p>电影票</p>
                </a>
                <a href="###">
                    <div><img src="./images/icon/music_icon.png" alt=""></div>
                    <p>演出票</p>
                </a>
                <a href="###">
                    <div><img src="./images/icon/coupon_icon.png" alt=""></div>
                    <p>优惠券</p>
                </a>
                <a href="###">
                    <div><img src="./images/icon/score_icon.png" alt=""></div>
                    <p>兑积分</p>
                </a>
            </div>
           
        </div>
        <div class="menu-list mt-20">
            <img src="./images/icon/collect_icon.png" alt="">
            <p>我的收藏</p>
            <img class="right-icon" src="./images/icon/right_icon.png" alt="">
        </div>
        <div class="menu-list">
            <img src="./images/icon/card_icon.png" alt="">
            <p>我的银行卡</p>
            <img class="right-icon" src="./images/icon/right_icon.png" alt="">
        </div>
        <div class="menu-list">
            <img src="./images/icon/theatre_icon.png" alt="">
            <p>我的小剧场</p>
            <img class="right-icon" src="./images/icon/right_icon.png" alt="">
        </div>
    </div>

    <div class="footer">
        <a href="./index.html">
           <img src="./images/icon/home_n_icon.png" alt=""> 
           <p>首页</p>
        </a>
        <a href="./movie.html">
           <img src="./images/icon/movie_n_icon.png" alt=""> 
           <p>电影</p>
        </a>
        <a href="./cinema.html">
           <img src="./images/icon/cinema_n_icon.png" alt=""> 
           <p>电影院</p>
        </a>
        <a href="./find.html">
           <img src="./images/icon/find_n_icon.png" alt=""> 
           <p>发现</p>
        </a>
        <a href="./mine.html">
           <img src="./images/icon/mine_a_icon.png" alt=""> 
           <p>我的</p>
        </a>
    </div>
</body>
</html>
